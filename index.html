<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DrupalCon Europe 2020 - Photo Mosiac</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>

  <body>
    <h1>DrupalCon Europe 2020 - Photo Mosiac</h1>

    <div id="map" style="width: 900px; height: 900px"></div>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script>
      var map = L.map("map", {
        maxZoom: 8,
        minZoom: 3,
        crs: L.CRS.Simple
      }).setView([-36, 36], 3);

      var southWest = map.unproject([0, 18000], map.getMaxZoom());
      var northEast = map.unproject([18000, 0], map.getMaxZoom());

      L.tileLayer("layers/{z}/map_{x}_{y}.jpg", {
        bounds: [
          [0, 0],
          [-72, 72]
        ]
      }).addTo(map);

      map.setMaxBounds(new L.LatLngBounds(southWest, northEast));
    </script>
  </body>
</html>
